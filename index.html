<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("ekRH7jhSC1bx7rnU-"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <h1>Send Email</h1>
    <form id="emailForm">
        <input type="email" name="to_email" placeholder="Recipient Email" required>
        <input type="text" name="subject" placeholder="Email Subject" required>
        <textarea name="message" placeholder="Email Body" required></textarea>
        <button type="submit">Send Email</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const serviceID = 'service_w40idmf'; // Replace with your Service ID
            const templateID = 'template_uvt4lc7'; // Replace with your Template ID

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    alert('Email sent successfully!');
                }, (err) => {
                    alert(JSON.stringify(err));
                });
        });
    </script>
</body>
</html>
